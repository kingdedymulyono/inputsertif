<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/input.css">
</head>

<body>
    <nav id="nav" class="d-flex justify-content-between align-items-center p-2">
        <img class="skeleton" src="../image/rpl.png" alt="">
        <div class="d-flex gap-2 align-items-center">
            <i class="bi bi-instagram skeleton"></i>
            <span class="fw-semibold skeleton">XONE.SOFTDEV</span>
        </div>
    </nav>
    <div id="top"></div>
    <div id="test"></div>
    <div id="formDiv" class="mx-auto rounded-5 shadow-lg">
        <div id="topForm" class="p-4">
            <h1 id="formName" class="fw-semibold skeleton"></h1>
        </div>
        <div class="p-4">
            <form name="submit-to-google-sheet" id="form" class="form">
                <label for="jenis" class="w-100 fw-semibold fs-4 my-2 skeleton">
                    <span class="req">Jenis Prestasi</span>
                    <select name="jenis" id="jenis" class="form-select inputForm rounded-4 p-3 skeleton">
                        <option value=false hidden>Pilih jenis</option>
                        <option value="Akademik">Akademik</option>
                        <option value="Non Akademik">Non Akademik</option>
                    </select>
                </label>
                <label for="tingkat" class="w-100 fw-semibold fs-4 my-2 skeleton">
                    <span class="req">Tingkat Prestasi</span>
                    <select name="tingkat" id="tingkat" class="form-select inputForm rounded-4 p-3 skeleton">
                        <option value="false" hidden>Pilih Tingkat</option>
                        <option value="Kecamatan">Kecamatan</option>
                        <option value="Kabupaten">Kabupaten</option>
                        <option value="Provinsi">Provinsi</option>
                        <option value="Nasional">Nasional</option>
                        <option value="Internasional">Internasional</option>
                        <option value="Lain...">Lain...</option>
                    </select>
                </label>
                <label for="serti" class="w-100 fw-semibold fs-4 my-2 skeleton">
                    <span class="req">Masukkan Sertifikat</span>
                    <input type="file" name="serti" id="serti" class="form-control inputForm rounded-4 p-3 skeleton" 
                    accept=".jpg,.png,.jpeg,.pdf,.docx" >
                </label>
                <label for="catatan" class="w-100 fw-semibold fs-4 my-2 skeleton">
                    <textarea name="catatan" id="catatan" placeholder="Masukkan catatan"
                    class="form-control inputForm rounded-4 p-3 skeleton" rows="5"></textarea>
                </label>
                <input type="hidden" name="no" id="no">
                <input type="hidden" name="nama" id="nama">
                <input type="hidden" name="nis" id="nis">
                <button type="submit" id="submit" class="p-2 px-4 rounded-4 fs-4 fw-bold skeleton">
                    Kirim</button>
            </form>
        </div>
    </div>
    <div id="btnBox" class="mx-auto justify-content-around align-items-center p-4 rounded-5">
        <button id="btn1" type="button" class="actionBtn rounded-pill p-2 shadow-sm">
            <i class="bi bi-arrow-repeat"></i>
        </button>
        <button id="btn2" type="button" class="actionBtn rounded-pill p-2 shadow-sm">
            <i class="bi bi-house"></i>
        </button>
        <button id="btn3" type="button" class="actionBtn rounded-pill p-2 shadow-sm">
            <i class="bi bi-chat-left"></i>
            <span class="p-2 rounded-3">Leave a comment for me</span>
        </button>
    </div>
</body>
<div id="loading" class="rounded-5">
    <span class="loader"></span>
</div>
<footer></footer>
<!-- <script src="../script/script.js"></script> -->
<script src="../script/input.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
