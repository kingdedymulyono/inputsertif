<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/input.css">
</head>

<body>
    <nav id="nav" class="d-flex justify-content-between align-items-center p-2">
        <img src="../image/rpl.png" alt="">
        <div class="d-flex gap-2 align-items-center">
            <i class="bi bi-instagram"></i>
            <span class="fw-semibold">XONE.SOFTDEV</span>
        </div>
    </nav>
    <div id="top"></div>
    <div id="test"></div>
    <div id="formDiv" class="mx-auto rounded-5 shadow-lg">
        <div id="topForm" class="p-4">
            <h1 id="formName" class="fw-semibold"></h1>
        </div>
        <div class="p-4">
            <form action="" id="form" class="form">
                <label for="jenis" class="w-100 fw-semibold fs-4 my-2">Jenis Prestasi
                    <select name="" id="jenis" class="form-select inputForm rounded-4 p-3">
                        <option value="Pilih Jenis" hidden >Pilih jenis</option>
                    </select>
                </label>
                <label for="tingkat" class="w-100 fw-semibold fs-4 my-2">Tingkat Prestasi
                    <select name="" id="tingkat" class="form-select inputForm rounded-4 p-3">
                        <option value="Pilih Tingkat" hidden >Pilih Tingkat</option>
                    </select>
                </label>
                <label for="serti" class="w-100 fw-semibold fs-4 my-2">Masukkan Sertifikat
                    <input type="file" name="" id="serti" class="form-control inputForm rounded-4 p-3">
                </label>
                <label for="catatan" class="w-100 fw-semibold fs-4 my-2">Berikan Catatan
                    <textarea name="" id="catatan" placeholder="Tuliskan Catatan" class="form-control inputForm rounded-4 p-3" rows="5">
                    </textarea>
                </label>
                <button type="button" id="submit" class="p-2 px-4 rounded-3 fs-4 fw-bold">
                Kirim</button>
            </form>
        </div>
    </div>
</body>
<!-- <script src="../script/script.js"></script> -->
<script src="../script/input.js"></script>

</html>
